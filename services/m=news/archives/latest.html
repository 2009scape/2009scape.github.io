---
<!-- Redirect to latest news post -->
{% assign sorted = site.pages | orderby: 'date' %}
{% for page in sorted %}
  {% for tag in page.tags %}
    {% if tag == "news" %}
        <meta http-equiv="refresh" content="0; URL={{ page.url | prepend: site.baseurl }}" />
        {% break %}
    {% endif %}
  {% endfor %}
{% endfor %}
